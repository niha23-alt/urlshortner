<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>
    <h2>Simple URL Shortener</h2>
    <form method="POST">
        <input type="url" name="original_url" required placeholder="Enter long URL">
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
        <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
        <p><strong>Total Clicks:</strong> {{ click_count }}</p>
    {% endif %}
</body>
</html>
